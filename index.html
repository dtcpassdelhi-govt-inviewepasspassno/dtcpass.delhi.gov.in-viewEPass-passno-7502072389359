<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Home | e-Bus Pass</title>
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
     <header>
          <h4>E- Bus Pass</h4>
     </header>
     <main>
          <div class="container">
               <div class="info">
                    <u>DTC And Cluster Bus Pass</u>
               </div>
               <div class="pass">
                    <div class="img flex">
                         <img src="./photo.png">
                    </div>
                    <div>
                         <p class="name ">Karan Arora</p>
                    </div>
                    <div class="typediv">
                         <p class="type">Student special All Route AC/Non AC</p>
                    </div>
                    <div class="passNoDiv">
                         <span class="passNoText">
                              Bus Pass No. 
                         </span>
                         &nbsp;
                         <span class="passNo">
                         7502023289159
                         </span>
                    </div>
                    <!-- <p class="passNo">Bus Pass No.7502022289157</p> -->
                    <p class="dates datesdiv">Valid from 03/04/2023 to 03/05/2023</p>
               </div>
               <div class="sign">
                    <div class="signature">
                         <img src="./signature.png" alt="">
                    </div>
                    <div class="scan flex">
                         <img src="./qrcode.png" alt="loading">
                    </div>
               </div>
          </div>
     </main>
     <footer>
          <p>
               Copyright &copy; - Delhi e-Governance Society 2023
          </p>
     </footer>
</body>

</html>
